
<div class="container-fluid">
  <div class="card mt-4 mb-4 bg-light">
      <h1 class="card-header bg-success"><b>Все пищевые добавки</b></h1>
      <div class="card-body pt-0">
        <div class="row">
          <div class="col-12 col-md-6  col-lg-3 col-xl-3 mt-3 sm-1" *ngFor="let supplement of supplements">
            <div class="card mt-sm-4" style="height: 20rem;">
              <div >
                <div class="card-header bg-danger" [style.background-color]="randomcolor">
                  <b>{{supplement.code}} - {{supplement.name}}</b>
                </div>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item pl-0 pr-0">
                  <b>Происхождение: </b>
                  <a href="#">Синтетическое</a>
                </li>
                <li class="list-group-item pl-0 pr-0">
                    <b>Категория: </b>
                    <a href="#">Красители</a>
                </li>
                <li class="list-group-item pl-0 pr-0">
                    <b>Опасность: </b>
                    <a href="#">Очень высокая</a>
                </li>
              </ul>
              <a href="#" class="btn btn-primary float-right my-3 m-2">Подробнее</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
